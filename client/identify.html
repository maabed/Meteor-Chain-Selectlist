<template name='home'>
<nav class="navbar navbar-default" role="navigation">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">Brand</a>
    </div>

  </div>
</nav>
  <div id='searchForm' class='container'>
    {{> searchForm}}
  </div>
</template>

<template name='searchForm'>

  <form class='form-horizontal' role='identity-form'>
    <div class="form-group">
      <div class="container" style="clear: both">
        <span id="makersSelect" class="row">
          {{> makersSelect}}
        </span>
        <span id="modelsSelect" class="row">
          {{> modelsSelect}}
        </span>
        <span id="yearsSelect" class="row">
          {{> yearsSelect}}
        </span>
        <span id="trimsSelect" class="row">
          {{> trimsSelect}}
        </span>
      </div>
    </div>
<!--     {{> updateButtons}} -->
  </form>

</template>

<template name="makersSelect">
  <select id="makers" class="selectpicker">
    {{> makersSelectOptions}}
  </select>
</template>

<template name="makersSelectOptions">
  {{#each options}}
    <option>{{this}}</option>
  {{/each}}
</template>

<template name="modelsSelect">
  <select id="models" class="selectpicker changeitem">
    {{> modelsSelectOptions}}
  </select>
</template>

<template name="modelsSelectOptions">
  {{#each options}}
    <option>{{this}}</option>
  {{/each}}
</template>

<template name="yearsSelect">
  <select id="years" class="selectpicker changeitem" title="Choose city">
    {{> yearsSelectOptions}}
  </select>
</template>

<template name="yearsSelectOptions">
  {{#each options}}
    <option>{{this}}</option>
  {{/each}}
</template>

<template name="trimsSelect">
  <select id="trims" class="selectpicker changeitem" title="Choose trim">
    {{> trimsSelectOptions}}
  </select>
</template>

<template name="trimsSelectOptions">
  {{#each options}}
    <option>{{this}}</option>
  {{/each}}
</template>
