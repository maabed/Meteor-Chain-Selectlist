<template name='home'>
<nav class="navbar navbar-default" role="navigation">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">Brand</a>
    </div>

  </div>
</nav>
  <div id='identityForm' class='container'>
    {{> identityForm}}
  </div>
</template>

<template name='identityForm'>
  <form class='form-horizontal' role='identity-form'>
    <label for="location" class="col-sm-3 text-left">Location</label>
    <div class="form-group">
      <div class="container" style="clear: both">
        <span id="countriesSelect" class="row">
          {{> countriesSelect}}
        </span>
        <span id="statesSelect" class="row">
          {{> statesSelect}}
        </span>
        <span id="citiesSelect" class="row">
          {{> citiesSelect}}
        </span>
        <span id="trimsSelect" class="row">
          {{> trimsSelect}}
        </span>
      </div>
    </div>
<!--     {{> updateButtons}} -->
  </form>

</template>

<template name="countriesSelect">
  <select id="countries" class="selectpicker changeitem show-tick">
    {{> countriesSelectOptions}}
  </select>
</template>

<template name="countriesSelectOptions">
  {{#each options}}
    <option>{{this}}</option>
  {{/each}}
</template>

<template name="statesSelect">
  <select id="states" class="selectpicker changeitem">
    {{> statesSelectOptions}}
  </select>
</template>

<template name="statesSelectOptions">
  {{#each options}}
    <option>{{this}}</option>
  {{/each}}
</template>

<template name="citiesSelect">
  <select id="cities" class="selectpicker changeitem" title="Choose city">
    {{> citiesSelectOptions}}
  </select>
</template>

<template name="citiesSelectOptions">
  {{#each options}}
    <option>{{this}}</option>
  {{/each}}
</template>

<template name="trimsSelect">
  <select id="trims" class="selectpicker changeitem" title="Choose trim">
    {{> trimsSelectOptions}}
  </select>
</template>

<template name="trimsSelectOptions">
  {{#each options}}
    <option>{{this}}</option>
  {{/each}}
</template>
