<template name='identity'>
<nav class="navbar navbar-default" role="navigation">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">Brand</a>
    </div>

  </div>
</nav>
  <div id='identityForm' class='container'>
    {{> identityForm}}
  </div>
</template>

<template name='identityForm'>
  {{#with person}}
  <form class='form-horizontal' role='identity-form'>
    <div class="form-group">
      <label for="name"
         class="col-sm-2 control-label">Name</label>
      <div class="col-sm-2">
        <input type="text"
            class="form-control formitem" id="firstName"
            placeholder="first" value="{{firstName}}">
      </div>
      <div class="col-sm-4">
        <input type="text"
            class="form-control formitem" id="lastName"
            placeholder="last" value="{{lastName}}">
      </div>
    </div>
    <div class="form-group">
      <label for="location"
          class="col-sm-2 control-label">Location</label>
      <div class="row-fluid">
        <span id="countriesSelect" class="col-sm-3">
          {{> countriesSelect}}
        </span>
        <span id="statesSelect" class="col-sm-3">
          {{> statesSelect}}
        </span>
        <span id="citiesSelect" class="col-sm-3">
          {{> citiesSelect}}
        </span>
        <span id="trimsSelect" class="col-sm-3">
          {{> trimsSelect}}
        </span>
      </div>
    </div>
    {{> updateButtons}}
  </form>
  {{/with}}
</template>

<template name="countriesSelect">
  <select id="countries" class="selectpicker changeitem">
    {{> countriesSelectOptions}}
  </select>
</template>

<template name="countriesSelectOptions">
  {{#each options}}
    <option>{{this}}</option>
  {{/each}}
</template>

<template name="statesSelect">
  <select id="states" class="selectpicker changeitem">
    {{> statesSelectOptions}}
  </select>
</template>

<template name="statesSelectOptions">
  {{#each options}}
    <option>{{this}}</option>
  {{/each}}
</template>

<template name="citiesSelect">
  <select id="cities" class="selectpicker changeitem" data-live-search="true">
    {{> citiesSelectOptions}}
  </select>
</template>

<template name="citiesSelectOptions">
  {{#each options}}
    <option>{{this}}</option>
  {{/each}}
</template>

<template name="trimsSelect">
  <select id="trims" class="selectpicker changeitem">
    {{> trimsSelectOptions}}
  </select>
</template>

<template name="trimsSelectOptions">
  {{#each options}}
    <option>{{this}}</option>
  {{/each}}
</template>
