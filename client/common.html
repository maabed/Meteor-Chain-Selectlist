<template name="updateButtons">
  {{#if formitemChanged}}
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-4">
      <button type="submit"
        class="btn btn-default form-done">
      Save</button>
      <button
        class="btn form-done cancel">
      Cancel</button>
    </div>
  </div>
  {{/if}}
</template>
